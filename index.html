<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ツインスティックシューティング (改善版)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Consolas', 'Monaco', monospace;
            overflow: hidden;
        }
        canvas {
            background-color: #0a0a0a;
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.7);
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        .game-text {
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            text-align: center;
        }
        #score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
        }
        #highscore-container {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }
        #lives-container {
            position: absolute;
            top: 65px;
            left: 20px;
            display: flex;
        }
        .life-icon {
             width: 20px;
             height: 20px;
             background-color: white;
             margin-right: 10px;
             border-radius: 50%;
             box-shadow: 0 0 10px white;
        }
        #gamepad-status {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1em;
            color: rgba(255, 255, 255, 0.5);
        }
        .overlay {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: all;
        }
        .overlay h1 { font-size: 5em; margin: 0; }
        .overlay p { font-size: 2em; margin: 10px 0; }
        .overlay .prompt { font-size: 1.2em; margin-top: 40px; color: #0ff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
        <div id="score-container" class="game-text">SCORE: 0</div>
        <div id="highscore-container" class="game-text">HI-SCORE: 0</div>
        <div id="lives-container"></div>
        <div id="gamepad-status" class="game-text">キーボードで操作: WASDで移動, 矢印キーでショット<br>ゲームパッドを接続してください</div>
    </div>
    
    <div id="start-screen" class="overlay">
        <h1 class="game-text">GEOMETRY WARS</h1>
        <p class="prompt">Press ENTER or Gamepad Button to START</p>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1 class="game-text">GAME OVER</h1>
        <p id="final-score" class="game-text">YOUR SCORE: 0</p>
        <p class="prompt">Press ENTER or Gamepad Button to RESTART</p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
